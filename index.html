<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
<style>
  body {
    max-width: 54em;
    margin: 0 auto;
  }

  img {
    width: 100%;
  }

  button {
    padding: 1em;
    background: blue;
    color: white;
  }

  /* Define a crazy CSS animation */
  @keyframes crazyAnimation {
    0% { transform: scale(0.9) rotate(0deg); opacity: 0; }
    25% { transform: scale(1.2) rotate(90deg); opacity: 0.7; }
    50% { transform: scale(0.8) rotate(180deg); opacity: 1; }
    75% { transform: scale(1.2) rotate(270deg); opacity: 0.7; }
    100% { transform: scale(1) rotate(360deg); opacity: 1; }
  }

  /* Apply the crazy animation to the image elements */
  .image {
    animation: crazyAnimation 1s ease-in-out;
  }
</style>
</head>
<body>

<h1>Welcome to abdulslave.com</h1>
<p>This is your portal to the wildest and craziest adventures on the internet! Explore a world of excitement, laughter, and surprises right here at Abdulslave.com. Get ready to dive into a whirlwind of entertainment and thrills.</p>
<button onclick="hello()">Next image</button>
<div id="container"></div>

<script>
  let i = 0
  function hello() {
    i++;
    let element = document.getElementById("container");
    // Add the 'image' class to the new image element
    if (i % 2 == 0) {
      element.innerHTML += `<img alt="Ripped hajji" src="slave.jpg" class="image"/>`
    } else {
      element.innerHTML += `<img alt="Ripped hajji" src="https://preview.redd.it/mlo2gwkop1b31.jpg?auto=webp&s=7702b73f6a4d0791d9006cb0b0eb8a17e3228b26" class="image"/>`
    }
  }
</script>

</body>
</html>
